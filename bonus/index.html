<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Griglia Campo Minato</title>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <header>

            <div class="container">
                <div class="row">
                    <div class="col-auto">
                        <div class="d-flex align-items-center pt-3 pb-3">
                            <div class="img-container">
                                <img src="./img/Logo.png" alt="">
                            </div>

                            <h2 class="m-0 ps-3">
                                CAMPO MINATO
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <main>

            <div class="container">
                <div class="row justify-content-between">
                    <div class="col">
                        <select id="choice-of-difficulty" class="form-select" aria-label="Default select example">
                            <option selected>Select the difficulty level</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>

                    <div class="col">
                        <button id="play-button" type="button" class="btn btn-secondary">Play</button>
                    </div>
                </div>

                <div id="grid" class="d-flex flex-wrap p-0">
                    
                </div>
            </div>
            
        </main>

        <footer>
            
            <div class="container">

                <h5 class="pt-3 pb-3">
                    Made with <i class="fa-solid fa-heart"></i> by <span><a class="link-opacity-100" href="#">Boolean</a></span>
                </h5>

            </div>
            
        </footer>

       <script type="text/javascript" src="./javascript/scripts.js" ></script>
    </body>
</html>
